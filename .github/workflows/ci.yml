name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint AudioType WhisperWrapper

  build:
    name: Build
    runs-on: macos-14
    needs: lint
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: brew install cmake

      - name: Build whisper.cpp
        run: |
          cd whisper.cpp
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DGGML_METAL=ON \
            -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build . --config Release -j$(sysctl -n hw.ncpu)

      - name: Build AudioType (Debug)
        run: swift build

      - name: Build AudioType (Release)
        run: swift build -c release

      - name: Create app bundle
        run: make app

      - name: Verify app bundle
        run: |
          # Check that all required files exist
          test -f AudioType.app/Contents/MacOS/AudioType
          test -f AudioType.app/Contents/MacOS/whisper-cli
          test -f AudioType.app/Contents/MacOS/libwhisper.1.dylib
          test -f AudioType.app/Contents/Info.plist
          
          # Verify code signature
          codesign -v AudioType.app
          
          # Verify whisper-cli can find its libraries
          otool -L AudioType.app/Contents/MacOS/whisper-cli | grep -q "@executable_path"
          
          echo "App bundle verification passed!"

  test:
    name: Test
    runs-on: macos-14
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run tests
        run: swift test
        continue-on-error: true  # Tests may not exist yet
